<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->
  </head>
<body>
   <div ng-controller='NarrowItDownController as menu' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.searchMenu(menu.searchTerm);"class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
<br><br><br><br>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="menu.found"
                 on-remove="menu.onRemove(remItem)"></found-items>
    <div ng-if=!menu.found.length > {{ menu.errorMessage }}</div>
  </div>
</body>
</html>
